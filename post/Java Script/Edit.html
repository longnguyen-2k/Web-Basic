<body>
    <div class="container pt-3">
        <div class="content">
            <div class="dropdown">
                <button class="btn btn-secondary btn btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-bars" aria-hidden="true"></i>   
                 </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" data-toggle="modal" data-target="#editPost" href="">Chỉnh sửa</a>
                    <a class="dropdown-item" data-toggle="modal" data-target="#deletePost" href="">Xóa</a>
                </div>

                <div id> </div>
                <div class="text-center" id="print_newsPost">
                    <script src="Edit.js"></script>
                </div>

                <!-- Modal chỉnh sửa bài viết  -->
                <div class="modal fade" id="editPost" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Chỉnh sửa bài viết của bạn</h5>
                                <i class="fas fa-pen"></i>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                             </button>
                            </div>

                            <div class="modal-body">
                                <form action="" class="form-row">
                                    <div class="col-12 mt-3">
                                        <input class="form-control" type="text" id="mytextare11" placeholder="Tiêu đề">
                                    </div>
                                    <div class="col-12 mt-3">
                                        <input class="form-control" type="text" id="topicc" placeholder="Chủ đề">
                                    </div>
                                    <div class="col-12 mt-3">
                                        <input class="form-control" type="text" id="mytextare22" placeholder="Nội dung">
                                    </div>
                                    <div class="col-12 mt-3">
                                        <input class="form-control" type="number" id="imagee" placeholder="Hình ảnh">
                                    </div>
                                </form>
                                <button class="btn btn-outline-danger mt-3" href="" onclick="editPost()" id="editPost">Đồng ý</button>

                            </div>


                        </div>
                    </div>
                </div>


                <!-- Modal xóa bài viết -->
                <div class="modal fade" id="deletePost" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deletePost">Xóa bài viết của bạn</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                         <span  aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <a class="btn btn-outline-danger mt-3" href="" onclick="deletePost(id)" id="xoa">Đồng ý</a>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
