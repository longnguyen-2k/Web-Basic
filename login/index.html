<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_index.css">
    <script src="../Admin/Data.js"></script>
    <script src="Admin/index.js"></script>
    <script src="input_user.js"></script>

    <link rel="stylesheet" href="../Home/base.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
    <h2>REAL MAN</h2>
    <div class="container" id="container">
        <!-- Tạo tài khoản -->
        <div class="form-container sign-up-container">
            <div class="form">
                <h1>Tạo tài khoản</h1>
                <p></p>
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Tên đăng nhập" name="name">
                </div>
                <div class="form-group">
                    <label for="newemail">Email:</label>
                    <input type="text" class="form-control" id="newEmail" placeholder="Địa chỉ email" name="newemail">
                </div>
                <div class="form-group">
                    <label for="newpwd">Mật khẩu:</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Mật khẩu" name="newPassword">
                </div>
                <div class="form-group">
                    <label for="pwdd">Xác nhận mật khẩu:</label>
                    <input type="password" class="form-control" id="rePassword" placeholder="Xác nhận mật khẩu" name="rePassword">
                </div>
                <button class="btn btn-default" id="window1" onclick="signUP()">Đăng ký</button>
            </div>
        </div>

        <!-- Modal input data profile -->
        <div class="modal fade" id="exModal" tabindex="-1" role="dialog" aria-labelledby="exModal" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content" id="content-modal-input">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exModalLabel"> Thêm thông tin cá nhân</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-row">
                            <div class="col-12 mt-3">
                                <label for="name">Tên đầy đủ</label>
                                <input type="text" class="form-control" id="name" placeholder="Full name">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="age">Tuổi</label>
                                <input type="number" id="age" class="form-control" placeholder="Age">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="">Số điện thoại</label>
                                <input type="text" id="phones" class="form-control" placeholder="Phone">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="">Công việc</label>
                                <input type="text" id="job" class="form-control" placeholder="Job">
                            </div>
                        </form>
                        <button onclick="input_data()" class="btn btn-outline-danger" id="button-info"> Hoàn tất</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Đăng nhập -->
        <div class="form-container sign-in-container">
            <div class="form">
                <h1>Đăng nhập</h1>
                <p></p>
                <div class="form-group">
                    <label for="userName">Tên người dùng:</label>
                    <input type="username" class="form-control" id="username" placeholder="Tên người dùng" name="name">
                </div>
                <div class="form-group">
                    <label for="pwd">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Nhớ mật khẩu</label>
                </div>
                <div align='center' id='errorText'></div>
                <button type="submit" class="btn btn-default" id="login-acc" onclick="login()">Đăng nhập</button>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bạn đã có tài khoản! </h1>
                    <p>Vui lòng đăng nhập bằng thông tin cá nhân của bạn</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bạn chưa có tài khoản!</h1>
                    <p>Nhập thông tin cá nhân của bạn và bắt đầu tham gia cộng đồng</p>
                    <button class="ghost" id="signUp">Đăngký</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>

</body>

</html>
